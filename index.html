<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🗓️ 나만의 메모장</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/card.css">
</head>

<body>
  <header>
    <div class="header-wrap">
      <h1><a href="./">BINNY's MEMO</a></h1>
    </div>
  </header>

  <main>
    <div class="left-area">
      <div class="wrapper">
        <div class="card">
          <section>
            <input type="text" name="" id="title" placeholder="제목"/>
            <textarea name="" id="content" cols="30" rows="10" placeholder="메모 내용.."></textarea>
            <button class="add-btn" onclick="saveMemo()">메모</button>
            <div class="modified-date" style="display: none">2023/04/22</div>
          </section>
          <section id="display"></section>
        </div>
      </div>
    </div>

    <div class="right-area">
      <div class="no-memo-text" style="text-align: center;">저장된 메모가 없습니다...</div>
      <ul class="memo-list">

        <!-- <li>
          <h3 class="memo-title">제목</h3>
          <p class="memo-content">내용</p>
          <span class="memo-modified-info">마지막 수정 | 2023/04/24 04:24</span>
        </li> -->

      </ul>
    </div>

  </main>
  <script src="index.js"></script>
</body>
</html>
